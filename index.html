<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #18d0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #smoke {
      position: relative;
      width: 1px;
      height: 160px;
      margin-bottom: 60px;
    }

    #smoke span {
      display: block;
      position: absolute;
      bottom: -35px; left: 50%;
      margin-left: -20px;
      height: 0px; width: 0px;
      border: 35px solid #4b4b4b;
      border-radius: 35px;
      left: -14px; opacity: 0;
      transform: scale(0.2)
    }

    @keyframes smokeL {
      0% { transform: scale(0.2) translate(0, 0) }
      10% { opacity: 1; transform: scale(0.2) translate(0, -5px) }
      100% { opacity: 0; transform: scale(1) translate(-20px, -130px) }
    }

    @keyframes smokeR {
      0% { transform: scale(0.2) translate(0, 0) }
      10% { opacity: 1; transform: scale(0.2) translate(0, -5px) }
      100% { opacity: 0; transform: scale(1) translate(20px, -130px) }
    }

    /* Animações com delays */
    #smoke .s0 { animation: smokeL 10s 0s infinite }
    #smoke .s1 { animation: smokeR 10s 1s infinite }
    #smoke .s2 { animation: smokeL 10s 2s infinite }
    #smoke .s3 { animation: smokeR 10s 3s infinite }
    #smoke .s4 { animation: smokeL 10s 4s infinite }
    #smoke .s5 { animation: smokeR 10s 5s infinite }
    #smoke .s6 { animation: smokeL 10s 6s infinite }
    #smoke .s7 { animation: smokeR 10s 7s infinite }
    #smoke .s8 { animation: smokeL 10s 8s infinite }
    #smoke .s9 { animation: smokeR 10s 9s infinite }

    /* Caixa de texto adicional */
    .info-box {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
      color: #333;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="smoke">
    <span class="s0"></span>
    <span class="s1"></span>
    <span class="s2"></span>
    <span class="s3"></span>
    <span class="s4"></span>
    <span class="s5"></span>
    <span class="s6"></span>
    <span class="s7"></span>
    <span class="s8"></span>
    <span class="s9"></span>
  </div>

  <!-- Texto centralizado -->
  <div class="info-box">
    Esta é uma simulação de fumaça com CSS puro.<br>
    Observe como as partículas sobem em sequência alternada.
  </div>
</body>
</html>
